apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

def projectRoot = rootDir.parentFile.absolutePath // raiz do projeto

// === REACT NATIVE CONFIG ===
react {
    // Entry file do Expo — agora aponta para a raiz do projeto
    entryFile = new File(projectRoot, "index.js")

    // Diretório do React Native
    reactNativeDir = new File(["node", "--print", "require.resolve('react-native/package.json')"]
            .execute(null, rootDir).text.trim()).parentFile.absoluteFile

    // Hermes
    hermesCommand = new File(["node", "--print", "require.resolve('react-native/package.json')"]
            .execute(null, rootDir).text.trim()).parentFile.absolutePath + "/sdks/hermesc/%OS-BIN%/hermesc"

    // Codegen
    codegenDir = new File(["node", "--print", "require.resolve('@react-native/codegen/package.json', { paths: [require.resolve('react-native/package.json')] })"]
            .execute(null, rootDir).text.trim()).parentFile.absoluteFile

    // CLI Expo
    cliFile = new File(["node", "--print", "require.resolve('@expo/cli', { paths: [require.resolve('expo/package.json')] })"]
            .execute(null, rootDir).text.trim())

    bundleCommand = "export:embed"

    autolinkLibrariesWithApp()
}

// === ANDROID CONFIG ===
android {
    compileSdk rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    namespace 'com.anonymous.BodyMoove'

    defaultConfig {
        applicationId 'com.anonymous.BodyMoove'
        minSdkVersion 26 // atualizado para ser compatível com Health Connect
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"

        buildConfigField "String", "REACT_NATIVE_RELEASE_LEVEL", "\"${findProperty('reactNativeReleaseLevel') ?: 'stable'}\""
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug { signingConfig signingConfigs.debug }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled ((findProperty('android.enableMinifyInReleaseBuilds') ?: 'false').toString().toBoolean())
            shrinkResources ((findProperty('android.enableShrinkResourcesInReleaseBuilds') ?: 'false').toString().toBoolean())
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            crunchPngs ((findProperty('android.enablePngCrunchInReleaseBuilds') ?: 'true').toString().toBoolean())
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging ((findProperty('expo.useLegacyPackaging') ?: 'false').toString().toBoolean())
        }
    }

    androidResources {
        ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:!CVS:!thumbs.db:!picasa.ini:!*~'
    }
}

// === DEPENDÊNCIAS ===
dependencies {
    implementation "com.facebook.react:react-android"

    def isGifEnabled = ((findProperty('expo.gif.enabled') ?: 'false').toString().toBoolean())
    def isWebpEnabled = ((findProperty('expo.webp.enabled') ?: 'false').toString().toBoolean())
    def isWebpAnimatedEnabled = ((findProperty('expo.webp.animated') ?: 'false').toString().toBoolean())

    if (isGifEnabled) {
        implementation "com.facebook.fresco:animated-gif:${expoLibs.versions.fresco.get()}"
    }

    if (isWebpEnabled) {
        implementation "com.facebook.fresco:webpsupport:${expoLibs.versions.fresco.get()}"
        if (isWebpAnimatedEnabled) {
            implementation "com.facebook.fresco:animated-webp:${expoLibs.versions.fresco.get()}"
        }
    }

    // Hermes ou JSC
    if ((findProperty('hermesEnabled') ?: 'true').toString().toBoolean()) {
        implementation "com.facebook.react:hermes-android"
    } else {
        implementation "io.github.react-native-community:jsc-android:2026004.+"
    }
}
